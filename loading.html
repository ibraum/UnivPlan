<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Emploi du Temps</title>
  <script src="assets/js/fetch_emploi.js" defer></script>
  <script src="assets/js/script.js" defer></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ring-loader {
      width: 80px;
      height: 80px;
      border: 8px solid #3b82f6; /* blue-500 */
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pulse {
      animation: pulseAnim 1.5s infinite;
    }

    @keyframes pulseAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center h-screen" id="emplois">
  <div class="flex flex-col items-center gap-6">
    <div class="ring-loader"></div>
    <h2 class="pulse text-xl font-semibold text-blue-700 flex items-center gap-3">
      <span class="w-12 h-12 bg-blue-600 text-white flex items-center justify-center rounded-full shadow">
        <i class="fi fi-rr-calendar"></i>
      </span>
      Chargement en cours...
    </h2>
  </div>
</body>
</html>
